<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drag and Drop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div style="width: 150px; height: 150px; border: 1px solid #000" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div style="width: 150px; height: 150px; border: 1px solid #000" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="image" src="img/interface.png" draggable="true" ondragstart="drag(event)" width="150" height="150" alt="" />
    <script src="index.js"></script>
</body>

</html>
